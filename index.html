<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Rock Paper Scissors</h1>
</header>
<div class="score-board">
    <div id="user-label" class="badger">User</div>
    <div id="comp-label" class="badger">Comp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
</div>

<div class="result">
    <p>Paper covers rock. You win !</p>
</div>

<div class="choices">
    <div class="choice" id="r">
        <img src="pics/all.png" alt="">
    </div>
    <div class="choice" id="p">
        <img src="pics/five.png" alt="">
    </div>
    <div class="choice" id="s">
        <img src="pics/two.png" alt="">
    </div>
</div>

<p id="action-message">Make your mover.</p>
<script src="javascipt.js" charset="UTF-8"></script>
</body>
</html>
